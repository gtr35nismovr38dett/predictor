<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator7 Predictions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
      color: #0f0;
      text-align: center;
    }
    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #222;
      color: #0f0;
      border: 2px solid #0f0;
      cursor: pointer;
      margin-top: 20px;
    }
    .signal {
      font-size: 28px;
      margin: 20px 0;
    }
    .history {
      margin-top: 30px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      color: #fff;
      font-size: 20px;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .modal button {
      background: #0f0;
      color: #000;
      border: none;
      margin-top: 20px;
    }
    .online-stats {
      margin-top: 10px;
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="video-background">
    <source src="https://cdn.coverr.co/videos/coverr-airplane-flying-through-a-sunset-cloudscape-1507/1080p.mp4" type="video/mp4">
  </video>
  <div class="content">
    <h1>ðŸŽ¯ Aviator7 Predictions</h1>
    <div class="online-stats" id="onlineStats">Loading online users...</div>
    <div class="signal" id="signal">Click the button to get your signal</div>
    <button id="signalButton" onclick="generateSignal()">Get Signal</button>

    <div class="history" id="history"></div>
  </div>

  <div class="modal" id="modal">
    <p><strong>Access restricted.</strong> To unlock full access to the prediction system and start earning consistently, you need to complete a quick registration.</p>
    <a href="https://mqzegh.top/2peu?p=%2Fregistration%2F&s1=sat" target="_blank">
      <button>Register Now</button>
    </a>
  </div>

  <script>
    let signalShown = false;

    function generateSignal() {
      if (signalShown) return;

      let rand = Math.random();
      let signal;

      if (rand < 0.8) {
        signal = (Math.random() * (2.5 - 1.3) + 1.3).toFixed(2);
      } else {
        signal = (Math.random() * (3.5 - 2.5) + 2.5).toFixed(2);
      }

      document.getElementById("signal").textContent = `ðŸ”¥ Signal: ${signal}x`;

      const historyDiv = document.getElementById("history");
      const p = document.createElement("p");
      p.textContent = `â†’ ${signal}x`;
      historyDiv.prepend(p);

      signalShown = true;

      setTimeout(() => {
        document.getElementById("modal").style.display = "flex";
      }, 2000);
    }

    // Fake online user counter
    function updateOnlineUsers() {
      const base = 120 + Math.floor(Math.random() * 30);
      document.getElementById("onlineStats").textContent = `${base} users online viewing signals right now`;
    }

    updateOnlineUsers();
    setInterval(updateOnlineUsers, 10000);
  </script>
</body>
</html>
